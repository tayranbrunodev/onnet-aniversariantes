<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="table-container">
            <h2>Aniversariante do dia</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Número</th>
                        <th>Cidade</th>
                        <th>Setor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                    <tbody>
                        <tr>
                            <td id="nome" data-api-field="Nome"></td>
                            <td id="numero" data-api-field="Telefone"></td>
                            <td id="cidade" data-api-field="CidadeId"></td>
                            <td id="setorarea" data-api-field="FuncaoID"></td>
                            <td id="dataAniversario" data-api-field="Nascimento"></td>                            
                        </tr>
                        <tr>
                            <td>Exemplo 2</td>
                            <td>67890</td>
                            <td>Cidade 2</td>
                            <td>Setor B</td>
                            <td>2023-10-07</td>
                        </tr>
                    </tbody>
            </table>
        </div>
        <div class="calendar">
            <h2>Calendário</h2>
        </div>
        <div class="logo">
            <h2>Logo</h2>
            <img src="image/logoonnet.png" width="200px" alt="">
        </div>
    </div>
    <script src="primeiromodeloscript.js"></script>
</body>
</html>
