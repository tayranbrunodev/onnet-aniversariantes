<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversariantes do Mês</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleCalendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" />
</head>

<body>
    <div class="container">
        <div class="esquerda">
            <div class="table-container">
                <h1>Aniversariante do dia</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Número</th>
                            <th>Cidade</th>
                            <th>Setor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--Tabela-->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="direita">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">
                        <h1></h1>
                        <p></p>
                    </div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sab</div>
                </div>
                <div class="days"></div>
            </div>
            <div class="logo">
                <img src="image/logoonnet.png" width="200px" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="scriptCalendar.js"></script>
</body>

</html>
